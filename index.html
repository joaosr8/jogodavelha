<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da Velha</title>
    <style>
        body {
            background-color: #34191d;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #container-principal {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            margin-top: 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        #div-botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #abc {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(255, 255, 255);
            font-size: 20px;
        }

        .abcde {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(255, 255, 255);
            font-size: 50px;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 180px;
            height: 180px;
            border: 4px solid rgb(255, 255, 255);
            padding: 0;
            text-align: center;
            vertical-align: middle;
        }

        tr:first-child td { border-top: none; }
        tr:last-child td { border-bottom: none; }
        td:first-child { border-left: none; }
        td:last-child { border-right: none; }

        img {
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        
        #btn-reiniciar {
            padding: 20px 30px;
            font-size: 18px;
            font-family: sans-serif;
            cursor: pointer;
            border-radius: 20px;
            border-color: rgb(255, 255, 255);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        label {
            color: white;
        }
    </style>
</head>

<body>
    <h1 class="abcde">Bem-vindo ao Jogo da Velha!</h1>

    <div style="margin-bottom: 20px;">
        <label class="abc">Deseja jogar contra o computador?</label>
        <br>
        <input type="radio" name="opcao" id="cpu_sim" value="sim">
        <label>Sim</label>
        <input type="radio" name="opcao" id="cpu_nao" value="nao" checked>
        <label>NÃ£o</label> <br><br>
    </div>

    <div id="container-principal">
        <table>
            <tbody>
                <tr>
                    <td> <img src="image/transp.png" width="180" height="180" alt="imagem" id="c1" onclick="checkjogo(this.id)"> </td>
                    <td> <img src="image/transp.png" width="180" height="180" alt="imagem" id="c2" onclick="checkjogo(this.id)"> </td>
                    <td> <img src="image/transp.png" width="180" height="180" alt="imagem" id="c3" onclick="checkjogo(this.id)"> </td>
                </tr>

                <tr>
                    <td> <img src="image/transp.png" width="180" height="180" alt="imagem" id="c4" onclick="checkjogo(this.id)"> </td>
                    <td> <img src="image/transp.png" width="180" height="180" alt="imagem" id="c5" onclick="checkjogo(this.id)"> </td>
                    <td> <img src="image/transp.png" width="180" height="180" alt="imagem" id="c6" onclick="checkjogo(this.id)"> </td>
                </tr>

                <tr>
                    <td> <img src="image/transp.png" width="180" height="180" alt="imagem" id="c7" onclick="checkjogo(this.id)"> </td>
                    <td> <img src="image/transp.png" width="180" height="180" alt="imagem" id="c8" onclick="checkjogo(this.id)"> </td>
                    <td> <img src="image/transp.png" width="180" height="180" alt="imagem" id="c9" onclick="checkjogo(this.id)"> </td>
                </tr>
            </tbody>
        </table>

        <div id="div-botoes">
            <button id="btn-reiniciar" onclick="reiniciarJogo()">Jogar Novamente</button>
        </div>
    </div>

    <script src="externo.js"></script>
</body>
</html>
